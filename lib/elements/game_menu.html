<!DOCTYPE html>
<html>
  <link rel="import" href="../../../packages/polymer/polymer.html">

  <polymer-element name="hero-game-menu">
    <template>
      <div class="game-menu">
        <form on-submit="{{ gameStart }}">
          <label for="gameStartLevel">Start Level</label>
          <input id="gameStartLevel" name="startLevel" type="number" value="{{ startLevel }}" min="1" />
          <br />

          <label for="gameMaxLevel">Max Level</label>
          <input id="gameMaxLevel" name="maxLevel" type="number" value="{{ maxLevel }}" min="0" />
          <br />

          <button type="submit">Start</button>
        </form>
      </div>
    </template>
  </polymer-element>

  <script type="application/dart" src="game_menu.dart"></script>
</html>
