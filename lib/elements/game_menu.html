<!DOCTYPE html>
<html>
  <link rel="import" href="../../../packages/polymer/polymer.html">

  <polymer-element name="hero-game-menu">
    <template>
      <div class="game-menu">
        <form on-submit="{{ gameStart }}">
          <label for="levelStart">Start Level</label>
          <input id="levelStart" name="levelStart" type="number" value="{{ levelStart }}" min="1" />
          <br />

          <label for="levelMax">Max Level</label>
          <input id="levelMax" name="levelMax" type="number" value="{{ levelMax }}" min="0" />
          <br />

          <label for="playerLifes">Lifes</label>
          <input id="playerLifes" name="playerLifes" type="number" value="{{ playerLifes }}" min="1" />
          <br />

          <label for="playerHealth">Health</label>
          <input id="playerHealth" name="playerHealth" type="number" value="{{ playerHealth }}" min="1" />
          <br />

          <button type="submit">Start</button>
        </form>
      </div>
    </template>
  </polymer-element>

  <script type="application/dart" src="game_menu.dart"></script>
</html>
