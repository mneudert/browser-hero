<polymer-element name="hero-game-menu" extends="form">

    <div class="game-menu">
      <form on-submit="gameStart">
        <input name="level" type="text" value="{{level}}" />
        <button type="submit">Start</button>
      </form>
    </div>
  </template>

  <script type="application/dart" src="game_menu.dart"></script>
</polymer-element>
